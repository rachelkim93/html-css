<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Registration Form</title>
</head>
<body>
    <form action="process.php" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br>

        <label for="email">Email</label>
        <input type="text" id="email" name="email"><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br>

        <label for="password">PW Confirm</label>
        <input type="password" id="password" name="password"><br>

        <label for="date">Birthday</label>
        <input type="date" id="birthday" name="birthday"><br>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="decline" name="gender" value="decline"><br>

        <p>A short description about yourself:</p>
        <textarea name="description"></textarea><br>

        <label for="favorite language">Favorite Language</label>
        <select name="favorite language">
            <option value="javascript">Javascript</option>
            <option value="html/css">HTML/CSS</option>
            <option value="python">Python</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
